  <script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
      return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
      if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
          var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
          var firstSheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[firstSheetName];
          var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
          var filteredData = jsonData.filter(row => row.some(filledCell));
          var headerRowIndex = filteredData.findIndex((row, index) =>
            row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
          );
          if (headerRowIndex === -1 || headerRowIndex > 25) {
            headerRowIndex = 0;
          }
          var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
          csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
          return csv;
        } catch (e) {
          console.error(e);
          return "";
        }
      }
      return gk_fileData[filename] || "";
    }
  </script>

    // Componente PromoCounter - Contador regressivo para promoções
    function PromoCounter() {
      const [timeLeft, setTimeLeft] = React.useState({
        dias: 0,
        horas: 0,
        minutos: 0,
        segundos: 0
      });
      
      // Data final da promoção (30 dias a partir de agora)
      const dataFinal = React.useMemo(() => {
        const data = new Date();
        data.setDate(data.getDate() + 30);
        return data;
      }, []);
      
      // Atualizar o contador a cada segundo
      React.useEffect(() => {
        const timer = setInterval(() => {
          const agora = new Date();
          const diferenca = dataFinal - agora;
          
          if (diferenca <= 0) {
            clearInterval(timer);
            setTimeLeft({
              dias: 0,
              horas: 0,
              minutos: 0,
              segundos: 0
            });
            return;
          }
          
          const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
          const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
          const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);
          
          setTimeLeft({
            dias,
            horas,
            minutos,
            segundos
          });
        }, 1000);
        
        return () => clearInterval(timer);
      }, [dataFinal]);
      
      // Formatar número com zero à esquerda
      const formatarNumero = (numero) => {
        return numero < 10 ? `0${numero}` : numero;
      };
      
      return (
        <div className="bg-gradient-to-r from-carajas-blue to-carajas-accent text-white rounded-2xl p-8 mb-12 shadow-xl">
          <div className="text-center mb-6">
            <h3 className="text-2xl font-bold mb-2">Oferta por Tempo Limitado!</h3>
            <p className="text-lg">Aproveite carência reduzida na adesão do seu plano individual e empresarial.</p>
          </div>
          
          <div className="flex justify-center items-center space-x-4 mb-8">
            <div className="text-center">
              <div className="bg-white text-carajas-blue text-3xl font-bold rounded-lg w-20 h-20 flex items-center justify-center shadow-inner animate-pulse">
                {formatarNumero(timeLeft.dias)}
              </div>
              <span className="text-sm mt-2 block">Dias</span>
            </div>
            <div className="text-4xl font-bold">:</div>
            <div className="text-center">
              <div className="bg-white text-carajas-blue text-3xl font-bold rounded-lg w-20 h-20 flex items-center justify-center shadow-inner animate-pulse">
                {formatarNumero(timeLeft.horas)}
              </div>
              <span className="text-sm mt-2 block">Horas</span>
            </div>
            <div className="text-4xl font-bold">:</div>
            <div className="text-center">
              <div className="bg-white text-carajas-blue text-3xl font-bold rounded-lg w-20 h-20 flex items-center justify-center shadow-inner animate-pulse">
                {formatarNumero(timeLeft.minutos)}
              </div>
              <span className="text-sm mt-2 block">Minutos</span>
            </div>
            <div className="text-4xl font-bold">:</div>
            <div className="text-center">
              <div className="bg-white text-carajas-blue text-3xl font-bold rounded-lg w-20 h-20 flex items-center justify-center shadow-inner animate-pulse">
                {formatarNumero(timeLeft.segundos)}
              </div>
              <span className="text-sm mt-2 block">Segundos</span>
            </div>
          </div>
          
          <div className="text-center">
            <a 
              href="#contato" 
              className="inline-block bg-white text-carajas-blue py-3 px-8 rounded-full hover:bg-carajas-light transition-colors duration-300 font-semibold shadow-lg transform hover:scale-105"

    // Componente Depoimentos com carrossel
    function Depoimentos() {
      const [currentIndex, setCurrentIndex] = React.useState(0);
      const [autoPlay, setAutoPlay] = React.useState(true);
      const autoPlayRef = React.useRef();
      const totalDepoimentos = dadosSite.depoimentos.length;
      const visibleDepoimentos = 3; // Número de depoimentos visíveis por vez em desktop
      
      // Configurar autoplay
      React.useEffect(() => {
        if (autoPlay) {
          autoPlayRef.current = setInterval(() => {
            nextSlide();
          }, 5000);
        }
        
        return () => {
          if (autoPlayRef.current) {
            clearInterval(autoPlayRef.current);
          }
        };
      }, [currentIndex, autoPlay]);
      
      const nextSlide = () => {
        setCurrentIndex((prevIndex) => 
          prevIndex === totalDepoimentos - visibleDepoimentos ? 0 : prevIndex + 1
        );
      };
      
      const prevSlide = () => {
        setCurrentIndex((prevIndex) => 
          prevIndex === 0 ? totalDepoimentos - visibleDepoimentos : prevIndex - 1
        );
      };
      
      // Pausar autoplay quando o mouse estiver sobre o carrossel
      const handleMouseEnter = () => setAutoPlay(false);
      const handleMouseLeave = () => setAutoPlay(true);
      
      // Renderizar estrelas com base na avaliação
      const renderStars = (rating) => {
        const stars = [];
        for (let i = 1; i <= 5; i++) {
          stars.push(
            <i 
              key={i} 
              className={`fas fa-star ${i <= rating ? 'text-yellow-400' : 'text-gray-300'}`}
            ></i>
          );
        }
        return stars;
      };
      
      // Calcular depoimentos visíveis com base no tamanho da tela
      const getVisibleDepoimentos = () => {
        // Em dispositivos móveis, mostrar apenas 1 depoimento por vez
        if (typeof window !== 'undefined' && window.innerWidth < 768) {
          return dadosSite.depoimentos.slice(currentIndex, currentIndex + 1);
        }
        // Em tablets, mostrar 2 depoimentos
        if (typeof window !== 'undefined' && window.innerWidth < 1024) {
          return dadosSite.depoimentos.slice(currentIndex, currentIndex + 2);
        }
        // Em desktop, mostrar 3 depoimentos
        return dadosSite.depoimentos.slice(currentIndex, currentIndex + visibleDepoimentos);
      };

      return (
        <section className="py-24 bg-carajas-light">
          <div className="container mx-auto px-4">
            <div className="text-center max-w-3xl mx-auto mb-16">
              <span className="text-sm text-carajas-blue font-semibold uppercase tracking-widest">O que dizem nossos clientes</span>
              <h2 className="text-4xl font-bold mt-2 mb-6">Depoimentos</h2>
              <div className="w-20 h-1 bg-carajas-accent mx-auto mb-8"></div>
            </div>
            
            <div className="relative" onMouseEnter={handleMouseEnter} onMouseLeave={handleMouseLeave}>
              <div className="flex justify-between items-center mb-6">
                <button 
                  onClick={prevSlide} 
                  className="bg-white text-carajas-blue p-3 rounded-full shadow-lg hover:bg-carajas-blue hover:text-white transition-colors"
                  aria-label="Depoimento anterior"
                >
                  <i className="fas fa-chevron-left"></i>
                </button>
                
                <div className="flex space-x-2">
                  {dadosSite.depoimentos.map((_, index) => (
                    <button 
                      key={index}
                      onClick={() => setCurrentIndex(index)}
                      className={`w-3 h-3 rounded-full ${
                        index >= currentIndex && index < currentIndex + visibleDepoimentos 
                          ? 'bg-carajas-blue' 
                          : 'bg-gray-300'
                      }`}
                      aria-label={`Ir para depoimento ${index + 1}`}
                    ></button>
                  ))}
                </div>
                
                <button 
                  onClick={nextSlide} 
                  className="bg-white text-carajas-blue p-3 rounded-full shadow-lg hover:bg-carajas-blue hover:text-white transition-colors"
                  aria-label="Próximo depoimento"
                >
                  <i className="fas fa-chevron-right"></i>
                </button>
              </div>
              
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 transition-all duration-500">
                {getVisibleDepoimentos().map((depoimento, index) => (
                  <div 
                    key={index} 
                    className="bg-white p-8 rounded-xl shadow-lg transform transition-all duration-500 hover:scale-105"
                    style={{
                      opacity: 1,
                      transform: `translateX(0) scale(1)`
                    }}
                  >
                    <div className="flex items-center mb-6">
                      <img src={depoimento.avatar} alt={depoimento.nome} className="w-16 h-16 rounded-full object-cover mr-4" />
                      <div>
                        <h4 className="font-semibold text-lg">{depoimento.nome}</h4>
                        <p className="text-gray-500 text-sm">{depoimento.perfil}</p>
                      </div>
                    </div>
                    <p className="text-gray-600 italic">"{depoimento.texto}"</p>
                    <div className="mt-6">
                      {renderStars(depoimento.avaliacao)}
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>
        </section>
      );
    }

    // Componente FAQ com sistema de busca
    function FAQ() {
      const [openQuestion, setOpenQuestion] = React.useState(null);
      const [searchTerm, setSearchTerm] = React.useState('');
      const [filteredFaqs, setFilteredFaqs] = React.useState(dadosSite.faqs);
      
      // Filtrar FAQs com base no termo de busca
      React.useEffect(() => {
        if (!searchTerm.trim()) {
          setFilteredFaqs(dadosSite.faqs);
          return;
        }
        
        const normalizedSearchTerm = searchTerm.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        
        const filtered = dadosSite.faqs.filter(faq => {
          const normalizedPergunta = faq.pergunta.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
          const normalizedResposta = faq.resposta.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
          
          return normalizedPergunta.includes(normalizedSearchTerm) || 
                 normalizedResposta.includes(normalizedSearchTerm);
        });
        
        setFilteredFaqs(filtered);
        
        // Fechar pergunta aberta se não estiver nos resultados filtrados
        if (openQuestion !== null && !filtered.includes(dadosSite.faqs[openQuestion])) {
          setOpenQuestion(null);
        }
      }, [searchTerm]);
      
      // Limpar busca
      const clearSearch = () => {
        setSearchTerm('');
        setFilteredFaqs(dadosSite.faqs);
      };
      
      // Destacar termos de busca no texto
      const highlightText = (text) => {
        if (!searchTerm.trim()) return text;
        
        const normalizedSearchTerm = searchTerm.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        const normalizedText = text.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        
        const parts = [];
        let lastIndex = 0;
        
        // Encontrar todas as ocorrências do termo de busca
        let index = normalizedText.toLowerCase().indexOf(normalizedSearchTerm, lastIndex);
        
        while (index !== -1) {
          // Adicionar texto antes do termo de busca
          parts.push(text.substring(lastIndex, index));
          
          // Adicionar termo de busca destacado
          parts.push(
            <span key={index} className="bg-yellow-200 font-medium">
              {text.substring(index, index + searchTerm.length)}
            </span>
          );
          
          lastIndex = index + searchTerm.length;
          index = normalizedText.toLowerCase().indexOf(normalizedSearchTerm, lastIndex);
        }
        
        // Adicionar texto restante
        parts.push(text.substring(lastIndex));
        
        return parts;
      };
      
      return (
        <section className="py-24 bg-gray-50">
          <div className="container mx-auto px-4">
            <div className="text-center max-w-3xl mx-auto mb-16">
              <span className="text-sm text-carajas-blue font-semibold uppercase tracking-widest">Tire suas dúvidas</span>

              <div className="w-20 h-1 bg-carajas-accent mx-auto mb-8"></div>
            </div>
            
            <div className="max-w-3xl mx-auto">
              {/* Campo de busca */}
              <div className="mb-8 relative">
                <div className="flex items-center border-2 border-gray-300 rounded-lg overflow-hidden focus-within:border-carajas-blue transition-colors">
                  <div className="pl-4 text-gray-400">
                    <i className="fas fa-search"></i>
                  </div>
                  <input
                    type="text"
                    className="w-full p-4 outline-none text-gray-700"
                    placeholder="Buscar perguntas frequentes..."
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                  />
                  {searchTerm && (
                    <button 
                      className="pr-4 text-gray-400 hover:text-gray-600"
                      onClick={clearSearch}
                      aria-label="Limpar busca"
                    >
                      <i className="fas fa-times"></i>
                    </button>
                  )}
                </div>
                {searchTerm && (
                  <div className="absolute right-0 -bottom-8 text-sm text-gray-500">
                    {filteredFaqs.length} {filteredFaqs.length === 1 ? 'resultado' : 'resultados'} encontrados
                  </div>
                )}
              </div>
              
              {/* Lista de FAQs */}
              {filteredFaqs.length > 0 ? (
                filteredFaqs.map((faq, index) => (
                  <div key={index} className="mb-4">
                    <button 
                      className={`w-full text-left p-6 rounded-lg flex justify-between items-center ${
                        openQuestion === dadosSite.faqs.indexOf(faq) ? 'bg-carajas-blue text-white' : 'bg-white hover:bg-gray-100'
                      }`}
                      onClick={() => setOpenQuestion(openQuestion === dadosSite.faqs.indexOf(faq) ? null : dadosSite.faqs.indexOf(faq))}
                    >
                      <span className="font-semibold text-lg">
                        {highlightText(faq.pergunta)}
                      </span>
                      <i className={`fas ${openQuestion === dadosSite.faqs.indexOf(faq) ? 'fa-minus' : 'fa-plus'} transition-transform`}></i>
                    </button>
                    {openQuestion === dadosSite.faqs.indexOf(faq) && (
                      <div className="bg-white p-6 rounded-b-lg shadow-inner">
                        <p className="text-gray-700">
                          {highlightText(faq.resposta)}
                        </p>
                      </div>
                    )}
                  </div>
                ))
              ) : (
                <div className="text-center py-12 bg-white rounded-lg shadow">
                  <i className="fas fa-search text-4xl text-gray-300 mb-4"></i>
                  <h3 className="text-xl font-semibold text-gray-500 mb-2">Nenhuma pergunta encontrada</h3>

    function ChatBot() {
      const [isOpen, setIsOpen] = React.useState(false);
      const [nome, setNome] = React.useState('');
      const [telefone, setTelefone] = React.useState('');
      const [mensagem, setMensagem] = React.useState('');
      const [step, setStep] = React.useState(1);
      const [enviado, setEnviado] = React.useState(false);

      const handleNext = () => {
        if (step === 1 && !nome.trim()) {
          alert("Por favor, insira seu nome.");
          return;
        }
        if (step === 2 && !telefone.trim()) {
          alert("Por favor, insira seu telefone.");
          return;
        }
        if (step === 3 && !mensagem.trim()) {
          alert("Por favor, insira sua mensagem.");
          return;
        }
        if (step < 3) {
          setStep(step + 1);
        } else {
          setEnviado(true);
          setTimeout(() => {
            const whatsappNumber = "5594991033062";
            const whatsappMsg = `Olá, sou ${nome}. Telefone: ${telefone}. Mensagem: ${mensagem}`;
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMsg)}`;
            window.open(whatsappUrl, '_blank');
            setIsOpen(false);
            setNome('');
            setTelefone('');
            setMensagem('');
            setStep(1);
            setEnviado(false);
          }, 2000);
        }
      };

      return (
        <div className="fixed bottom-6 right-6 z-50">
          {isOpen ? (
            <div className="bg-white p-6 rounded-xl shadow-2xl w-96 max-w-[90vw]">
              <div className="flex justify-between items-center mb-4">
                <h3 className="text-xl font-semibold text-carajas-blue">Fale com a Carajás Gestão em Saúde</h3>
                <button
                  className="text-gray-500 hover:text-gray-700"
                  onClick={() => setIsOpen(false)}
                >
                  <i className="fas fa-times"></i>
                </button>
              </div>
              {enviado ? (
                <div className="text-center">
                  <i className="fas fa-check-circle text-4xl text-green-500 mb-4"></i>
                  <p className="text-gray-700">Mensagem enviada! Você será redirecionado para o WhatsApp em breve.</p>
                </div>
              ) : (
                <>
                  {step === 1 && (
                    <div>
                      <label className="block text-gray-700 mb-2">Nome</label>
                      <input
                        type="text"
                        className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-carajas-blue"
                        value={nome}
                        onChange={(e) => setNome(e.target.value)}
                        placeholder="Digite seu nome"
                      />
                    </div>
                  )}
                  {step === 2 && (
                    <div>
                      <label className="block text-gray-700 mb-2">Telefone</label>
                      <input
                        type="tel"
                        className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-carajas-blue"
                        value={telefone}
                        onChange={(e) => setTelefone(e.target.value)}
                        placeholder="(XX) XXXXX-XXXX"
                      />
                    </div>
                  )}
                  {step === 3 && (
                    <div>
                      <label className="block text-gray-700 mb-2">Mensagem</label>
                      <textarea
                        className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-carajas-blue"
                        rows="4"
                        value={mensagem}
                        onChange={(e) => setMensagem(e.target.value)}
                        placeholder="Digite sua mensagem..."
                      ></textarea>
                    </div>
                  )}
                  <div className="flex justify-between mt-6">
                    {step > 1 && (
                      <button
                        className="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 transition"
                        onClick={() => setStep(step - 1)}
                      >
                        Voltar
                      </button>
                    )}
                    <button
                      className="bg-carajas-blue text-white py-2 px-4 rounded-lg hover:bg-carajas-dark transition ml-auto"
                      onClick={handleNext}
                    >
                      {step === 3 ? "Enviar via WhatsApp" : "Próximo"}
                    </button>
                  </div>
                </>
              )}
            </div>
          ) : (
            <button
              className="bg-carajas-blue text-white p-5 rounded-full shadow-lg hover:bg-carajas-dark transition transform hover:scale-105"
              onClick={() => setIsOpen(true)}
            >
              <i className="fab fa-whatsapp text-2xl"></i>
            </button>
          )}
        </div>
      );
    }
